<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Wallet Permission</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0f1220;
        --panel: #141a2e;
        --text: #eef2ff;
        --muted: #a7b0d6;
        --border: rgba(255, 255, 255, 0.12);
        --accent: #2df3a5;
        --danger: #ff466a;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: radial-gradient(800px 520px at 20% 10%, #1d2550 0%, var(--bg) 55%);
        color: var(--text);
      }
      .card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 16px;
        letter-spacing: 0.2px;
      }
      .origin {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        color: var(--muted);
        word-break: break-all;
        margin-bottom: 12px;
      }
      ul {
        margin: 0 0 14px 0;
        padding-left: 18px;
        color: var(--text);
        line-height: 1.35;
        font-size: 13px;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      button {
        flex: 1;
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 700;
      }
      button.allow {
        border-color: rgba(45, 243, 165, 0.45);
        background: rgba(45, 243, 165, 0.14);
      }
      button.deny {
        border-color: rgba(255, 70, 106, 0.45);
        background: rgba(255, 70, 106, 0.12);
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Permission Request</h1>
      <div class="origin" id="origin"></div>
      <ul id="methods"></ul>
      <div class="actions">
        <button class="deny" id="deny">Deny</button>
        <button class="allow" id="allow">Allow</button>
      </div>
      <div class="hint">This grants only the requested methods, scoped to this origin.</div>
    </div>

    <script type="module" src="dist/permission.js"></script>
  </body>
</html>
